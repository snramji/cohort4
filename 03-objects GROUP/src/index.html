<body>
  <div class="container">
    <div class="row">
        <div class="col-4">
          <h1 class="display-5">Add City Form</h1>
            <form class="m-1 p-1">
                  <div class="form-group">
                    <label for="cityInput">City</label>
                    <input type="text" class="form-control" id="name" required>                  
                  </div>
                  <div class="form-group">
                    <label for="latitudeInput">Latitude</label>
                    <input type="number" class="form-control" id="latitudeInput" min="-90" max="90" required>
                    <small id="latitudeInput" class="form-text text-muted">Enter a number between -90 and 90.</small>
                  </div>
                  <div class="form-group">
                    <label for="longitudeInput">Longitude</label>
                    <input type="number" class="form-control" id="long" min="-180" max="180" required>
                    <small id="longitudeInput" class="form-text text-muted">Enter a number between -180 and 180.</small>
                  </div>
                  <div class="form-group">
                    <label for="populationInput">Population</label>
                    <input type="number" class="form-control" id="pop" required>                  
                  </div>
                  <button type="button" class="btn btn-primary" id="addCityButton">Add City</button>
            </form>
            
        </div>
        <div class="col-1">                            
        </div>
        <div class="col-6">
              <h1 class="display-5"><u>Community Stats</u></h1>
              <h4>Nothernmost City: </h4><span id= "mostNorth"></span>
              <h4>Southernmost City: </h4><span id= "mostSouth"></span>
              <h4>Total Population (all cities): </h4><span id= "totPop"></span>

              <div class="jumbotron" id="jumbotron">

              </div>
        </div>
      </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script>
  activateAutoComplete = () => {
      const input = document.getElementById('cityInput');
      const options = {            
          types: ['(regions)']
          };
      const autoComplete = new google.maps.places.Autocomplete(input, options);        
  }
</script>
