<!DOCTYPE html>
<html>
    <head>
        <title> Competency 110 - Basic DOM</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="mainBox" id="parentBox">
            <h1>Basic DOM</h1>
            <span>This is a list of items </span>
            <button type="button" id="buttonShow" class="button">Show</button>
            <br>
            <div class="listBox" id="itemList">
                <ol>
                    <li>Item A</li>
                    <li>Item B</li>
                    <li>Item C</li>
                </ol>
            </div>
            <br>
            <span>Click to add next item</span>
            <button type="button" id="buttonAdd" class="button">Add</button>
            <br>
            <span>Remove last item from list</span>
            <button type="button" id="buttonDelete" class="button">Delete</button>
            <br>
            <!-- <input type="number" id="inputNumber" class="input" placeholder="Enter Item Number" > -->
            <br>
        </div>
        <br>
        <div class="cardPanels">
            <div class="leftPanel" id="leftSide">
                <h1>Working With Cards</h1>
                <button type="button" id="addCard" class="button">Add Card</button>
                <br>
                <br>
                <div class="card" id="card">
                    <h2 class="cardTitle" id="cardNumber">Card 1</h2>
                    <button type="button" id="addCardBefore" class="button">Add Before</button>
                    <button type="button" id="addCardAfter" class="button">Add After</button>
                    <br>
                    <button type="button" id="removeCard" class="button">Remove Card</button>
                </div>
            </div>
            <div class="rightPanel" id="rightSide">
                <h1>Right Side Panel</h1>
            </div>
        </div>
    </body>
    <script type="module" src="./scripts/domevents.js"></script>
</html>
